<!DOCTYPE html>
<html>
	<head>
		<title>SongDump</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		{% csrf_token %}
		<div class="container-fluid">
			<div class="header"><img height="80px" style="margin-top: 10px; margin-bottom: 10px;" src="{% static 'images/songdumpCover.png' %}"></img><p><b>Give a place a vibe</b></p></div>
			<div class="browser-title">Add a song to this Node:</div>
			<div class="browse"></div>
			<div class="playlist"></div>
			<div class="resultsdiv"></div>
			<div class="footer"><img style="width: 100px; height: 100px;" src="{% static 'images/logo.png' %}"></img></div>
		</div>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
