<!DOCTYPE html>
<html>
	<head>
		<title>SongDump</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		{% csrf_token %}
		<div class="biglogo" style="position: fixed; right: 0; top: 0;"><img src="{% static 'images/NewLOGO.png' %}"></img></div>
		<div class="container-fluid">
			<div class="browser-title" style="margin-top: 10px;"><h3>Add a song to this Node</h3></div>
			<div class="browse"></div>
			<div class="playlist"></div>
			<div class="resultsdiv"></div>
			<div class="footer"><a href="javascript:updateSongs()"><img style="width: 100px; height: 100px;" src="{% static 'images/logo.png' %}"></img></a></div>
		</div>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
